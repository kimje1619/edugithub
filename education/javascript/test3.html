<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript와 스타일 다루기 - 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        // jquery로 스타일 접근
        $(document).ready(function(){
            // 메뉴 아이템의 단일 속성 폰트 사이즈를 출력
            console.log("font-size = ", $('.menu li').css('font-size'));

            // 메뉴 아이템의 다중 속성을 알아내는 방법
            let content = $(".menu").css(["width","height","margin","color"]);
            console.log("width = " + content.width + ", height = " + content.height);
        })
    </script>
    <style>
        body{
            font-size:20px;
            font-family: "고딕";
        }
        .menu{
            padding: 10px;
            list-style: none;
            border:2px solid #000
        }
        .menu li{
            border:1px solid aqua;
            margin:10px
        }
        li.select{background-color: brown;}
    </style>
</head>
<body>
   <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li> 
   </ul>
</body>
</html>
