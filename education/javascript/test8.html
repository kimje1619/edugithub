<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 단일, 다중 클래스 삭제하기(removeClass(), toggleClass())</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        // jquery로 스타일 접근
        $(document).ready(function(){
           $("#remove").click(function(){
            $(".menu li").each(function(){
                // loop하면서 선택된 li의 객체의 모든 클래스를 제거하고 있다.
                $(this).removeClass();
            })
           })
        })
    </script>
    <style>
        body{
            font-size:20px;
            font-family: "고딕";
        }
        .menu{
            padding: 10px;
            list-style: none;
            border:2px solid #000
        }
        .menu li{
            border:1px solid aqua;
            margin:10px;

        }
        li.select{background-color: #000;color:#fff;font-size:30px;}
        li.border{border:5px solid yellow}
    </style>
</head>
<body>
    <button id="remove">클래스 제거</button>
    <ul class="menu">
        <li class="select border">메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li class="select border">메뉴4</li>
        <li class="select">메뉴5</li> 
    </ul>
</body>
</html>
