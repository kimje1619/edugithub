<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 물고기 랜덤으로 움직이기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        window.onload = function(){
            //물고기노드 구하기
            let $fish = $("#fish");

            //패널의 너비와 높이를 구하기
            var panelWidth = parseInt($("#panel").css("width"));
            var panelHeight = parseInt($("#panel").css("height"));

            //물고기가 최대로 움직일 영역을 구하기
            panelWidth = panelWidth - parseInt($fish.css("width"));
            panelHeight = panelHeight - parseInt($fish.css("height"));

            $("#btnStart").click(function(){
                let left = parseInt(Math.random() * panelWidth);
                let top = parseInt(Math.random() * panelHeight);

                // 물고기 위치 설정하기
                $fish.css({
                    left:left,
                    top:top
                })
            })
        }
    </script>
    <style>
        #panel{
            position:relative;
            width:600px;height:400px;border:1px solid #f00
        }
        #fish{
            position:absolute;
            left:250px;
            top:150px;
        }
    </style>
</head>
<body>
    <button id="btnStart">물고기 움직이기</button>
    <div id="panel">
        <span id="fish">fish</span>
    </div>
</body>
</html>
